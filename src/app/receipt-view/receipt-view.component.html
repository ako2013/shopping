<app-nav-bar></app-nav-bar>
<div class="container">
  <div class="row">

    <div class="col-sm-2">
      <div>
      <a [routerLink] = "['/table-details', this.id]"><button class ="btn-lg btn-success">Trở lại</button></a><br><br>
      </div>
    </div>

    <div class="col-sm-6" >
      <h1>Hóa đơn bàn số: {{this.id}}</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th >Món</th>
            <th >Giá</th>
            <th >Số lượng</th>
            <th >Thành tiền</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of this.finalList">
            <td>{{item.itemName}}</td>
            <td>{{item.itemPrice}}.000 VNĐ</td>
            <td> {{item.itemQuantity}} </td>
            <td> {{item.itemQuantity * item.itemPrice}}.000 VNĐ </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-sm-4">
      <h3>Tổng số món: {{this.finalItems}}</h3>    
      <h5>Thời gian: {{this.date}}</h5>    
      <h2>Tổng cộng: {{this.finalPrice}}.000 VNĐ</h2>
      <a [routerLink] = "['/receipt', this.id]">
      <button type="button" class="btn btn-default">Hóa đơn</button>
      </a>
      <button (click)="onClick()" type="button" class="btn btn-danger">Hủy</button>
      <br><br><br>
    </div>

  </div>
</div>
